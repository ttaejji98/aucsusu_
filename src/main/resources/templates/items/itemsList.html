<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet"> -->


  <title>게시판</title>
</head>

<body>
  <div class="container">
    <h2>게시판 목록</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">이미지</th>
          <th scope="col">작성자</th>
          <th scope="col">제목</th>
          <th scope="col">내용</th>
          <th scope="col">마감기한</th>
          <th scope="col">시작가</th>
          <th scope="col">등록일</th>
          <th scope="col">조회수</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${items}">
          <td th:text="${item.item_no}"></td>
          <td>
            <!--<img th:src="@{'/images/'+${files.fileName}}" style="width: 300px; height:auto;">-->
            <!--여기에 item_no에 해당하는 사진들중 첫번째거가 나오게--> (대표이미지)
          </td>
          <td th:text="${item.writer}"></td>
          <td>
            <a th:href="@{'/items/' + ${item.item_no}}">
              <span th:text="${item.title}"> </span>
            </a>
          </td>
          <td><textarea th:text="${item.content}"></textarea></td>
          <td th:text="${item.deadline}"></td>
          <td th:text="${item.starting_bid}"></td>
          <td th:text="${#dates.format(item.reg_date, 'yyyy-MM-dd')}"></td>
          <td th:text="${item.cnt}"></td>
        </tr>

      </tbody>
    </table>
    <a th:href="@{'/items/new'}">
      <button class="btn btn-outline-warning">등록</button>
    </a>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet"> -->

  <title>상품등록</title>
</head>
<body>

<div class="container">
  <br>
  <h2> 상품 등록 </h2> 
  <form action="/items/new" method="post" enctype="multipart/form-data">
    <div class="form-group">

      <label class="form-label" for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="상품명"/>
      <br/>

      
      <label for="files" class="form-label">첨부파일</label>
      <input class="form-control" type="file" id="files" name="files" multiple="multiple"/><br>
      
      <label class="form-label" for="starting_bid">시작가</label>
      <input type="number" class="form-control" id="starting_bid" name="starting_bid" placeholder="시작가"/>
      <br/>

      <label class="form-label" for="deadline">경매기한</label>
      <input type="date" class="form-control" id="deadline" name="deadline" placeholder="경매기한"/>
      <br/>

      <label class="form-label" for="content">내용</label>
      <textarea class="form-control"  id="content" name="content" rows="3" placeholder="내용 입력"></textarea>
      
    </div>
    
    <button type="submit" class="btn btn-outline-warning"> 등록 </button>
    

  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>

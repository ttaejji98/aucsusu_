<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet"> -->

  <title>상세조회</title>
</head>

<body>
  <div class="container">
    <table class="table" >
      <tr>
        <td uth:text="상세조회"><h2>상세조회</h2></td>
      </tr>
      <tr>
        <td th:text="${itemForm.title}"></td>
      </tr>
      <tr>
        <td th:text="${#dates.format(itemForm.reg_date, 'yyyy-MM-dd')}"></td>
      </tr>
      <tr>
        <td th:text="${itemForm.writer}"></td>
      </tr>
      <tr th:each="file : ${filesList}">
        <td>
          <img th:src="@{'/images/'}+${file.fileName}" style="width: 300px; height:auto;">
        </td>
      </tr>
      <tr>
        <td th:text="${itemForm.content}"></td>
      </tr>
      <tr th:each="item : ${itemForm}">
        <td th:data-deadline="${item.deadline}" th:onclick="test(this.getAttribute('data-deadline'))" >마감기한 남은 시간</td>
      </tr>
    </table>





    <!-- 수정/삭제 -->
    <div th:if="${user.getUid() == writer}">
      <a th:href="@{'/items/edit/' + ${itemForm.item_no}}">
        <button class="btn btn-outline-warning">수정</button>
      </a>
      <form id="delete-form" th:action="@{'/items/' + ${itemForm.item_no}}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <button class="btn btn-outline-warning" id="delete-btn">삭제</button>
      </form>
    </div>

    <a th:href="@{'/items/'}">
      <button class="btn btn-outline-warning">취소</button>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


  <script th:inline="javascript">

    function test(deadline) {
      var dday = new Date(deadline).getTime();

      setInterval(function () {
        var today = new Date().getTime();
        var gap = dday - today;
        var day = Math.ceil(gap / (1000 * 60 * 60 * 24));
        var hour = Math.ceil((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var min = Math.ceil((gap % (1000 * 60 * 60)) / (1000 * 60));
        var sec = Math.ceil((gap % (1000 * 60)) / 1000);

/*
        alert("마감기한까지 " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초 남았습니다.");
*/
/*
        document.getElementById("innertest").innerHTML = "마감기한까지 " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초 남았습니다.";
*/
/*
        console.log("마감기한까지 " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초 남았습니다.");
*/
        document.write("마감기한까지 " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초 남았습니다.<br>");
      }, 1000);
    }
  </script>

</body>

</html>
